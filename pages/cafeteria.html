            <button class="botonesCarrito">
                <div class="tamañoMaximo">

                        <img class="tamañoImagen" src="../assets/img/latte.jpg" alt=""> 
                        <p class="textoDemostracion">LATTE $$$</p>
                        <p class="textoDemostracionDescripción">Latte, una delicada obra de arte en una taza. El café espresso, con su aroma profundo, se combina con una generosa capa de leche vaporizada, creando una textura suave y cremosa. Cada sorbo es un momento de calma y deleite.</p>
                    </div>
                </div>
                
            </button>

            <button class="botonesCarrito">
                <div class="tamañoMaximo">
                    <div class="flexItems">
                        <img class="tamañoImagen" src="../assets/img/flat.jpg" alt=""> 
                        <p class="textoDemostracion">FLAT WHITE $$$</p>
                        <p class="textoDemostracionDescripción">Flat White, una bebida de café audaz y equilibrada. El espresso, extraído con maestría, se mezcla con una pequeña cantidad de leche vaporizada, creando una textura suave y aterciopelada. Cada sorbo es una experiencia intensa y sofisticada.</p>
                    </div>
                </div>
                
            </button>
            
            <button class="botonesCarrito">
                <div class="tamañoMaximo">
                    <div class="flexItems">
                        <img class="tamañoImagen" src="../assets/img/cortado.jpg" alt=""> 
                        <p class="textoDemostracion">CORTADO $$$</p>
                        <p class="textoDemostracionDescripción">Cortado, una delicia de café con un toque de suavidad. El café espresso se 'corta' con una pequeña cantidad de leche caliente, equilibrando la intensidad del café y la cremosidad de la leche. Cada sorbo es una experiencia reconfortante y sabrosa.</p>
                    </div>
                </div>
                
            </button>

            <button class="botonesCarrito">
                <div class="tamañoMaximo">
                    <div class="flexItems">
                        <img class="tamañoImagen" src="../assets/img/espresso.jpg" alt=""> 
                        <p class="textoDemostracion">ESPRESSO $$$</p>
                        <p class="textoDemostracionDescripción">Espresso, el corazón y alma del café. Un tiro de café concentrado y audaz, elaborado con granos finamente molidos y agua caliente presurizada. Cada sorbo es una explosión de sabor intenso.</p>
                    </div>
                </div>
                
            </button>

            <button class="botonesCarrito">
                <div class="tamañoMaximo">
                    <div class="flexItems">
                        <img class="tamañoImagen" src="../assets/img/lungo.jpg" alt=""> 
                        <p class="textoDemostracion">LUNGO $$$</p>
                        <p class="textoDemostracionDescripción">Lungo, un café extendido para saborear cada instante. El espresso, extraído con más agua que un tiro tradicional, ofrece una experiencia suave y prolongada. Cada sorbo es una indulgencia.</p>
                    </div>
                </div>
                
            </button>

            <button class="botonesCarrito">
                <div class="tamañoMaximo">
                    <div class="flexItems">
                        <img class="tamañoImagen" src="../assets/img/cafeAmericano.jpg" alt=""> 
                        <p class="textoDemostracion">AMERICANO $$$</p>
                        <p class="textoDemostracionDescripción">Americano, una fusión armoniosa de fuerza y suavidad. Preparado con un espresso y agua caliente, el Americano ofrece una bebida equilibrada y versátil. Cada sorbo es una experiencia satisfactoria.</p>
                    </div>
                </div>
                
            </button>

            <button class="botonesCarrito">
                <div class="tamañoMaximo">
                    <div class="flexItems">
                        <img class="tamañoImagen" src="../assets/img/mocca.jpg" alt=""> 
                        <p class="textoDemostracion">MOCCA $$$</p>
                        <p class="textoDemostracionDescripción">Mocha, una irresistible fusión de café y chocolate. El espresso se mezcla con una deliciosa dosis de chocolate, y luego se combina con leche vaporizada para crear una bebida indulgente y reconfortante. Cada sorbo es una experiencia nueva.</p>
                    </div>
                </div>
                
            </button>

            <button class="botonesCarrito">
                <div class="tamañoMaximo">
                    <div class="flexItems">
                        <img class="tamañoImagen" src="../assets/img/macchiato.jpg" alt=""> 
                        <p class="textoDemostracion">MACCHIATO $$$</p>
                        <p class="textoDemostracionDescripción">Macchiato, un delicado equilibrio entre café y leche. El espresso se 'mancha' con una pequeña cantidad de leche espumada, creando una bebida con un sabor robusto y una textura suave. Cada sorbo es una experiencia intensa pero refinada</p>
                    </div>
                </div>
            </button>
